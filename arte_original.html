<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChubbieBirdie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,700&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/css/app.css" />
    <link
      rel="shortcut icon"
      href="./build/img/icono_chubby.png"
      type="image/x-icon"
    />
  </head>
  <body class="body">
    <header class="header header-arteoriginal">
      <div class="portafolio activador-barra">
        <div class="portafolio-boton">
          <p>Portafolio</p>
        </div>
      </div>
      <div class="imagen-nombre">
        <a href="./index.html">
          <div class="imagen">
            <img
              width="150"
              height="150"
              src="./build/img/icono_chubby.png"
              alt="Chubby"
            />
          </div>
        </a>
        <h2>Chubbie Birdie</h2>
      </div>
      <div class="Redes">
        <nav class="navegacion-redes">
          <a
            target="_blank"
            href="https://www.twitch.tv/chubbybirdie_"
            class="Twitch"
          >
            <img
              width="150"
              height="150"
              src="./build/img/iconos/twitch-svgrepo-com.svg"
              alt="Icono Twitch"
            />
            <div class="espacio-twitch"><p>Twitch</p></div>
          </a>
          <a
            target="_blank"
            href="https://www.tiktok.com/@chubbybirdie?lang=en"
            class="Tiktok"
            ><img
              width="150"
              height="150"
              src="./build/img/iconos/tiktok-outline-svgrepo-com.svg"
              alt="icono Tiktok"
            />
            <div class="espacio-twitch"><p>Tiktok</p></div>
          </a>
          <a
            target="_blank"
            href="https://www.instagram.com/chubbybirdie_/?igshid=NTc4MTIwNjQ2YQ%3D%3D"
            class="Instagram"
            ><img
              width="150"
              height="150"
              src="./build/img/iconos/instagram.svg"
              alt="Icono instagram"
            />
            <div class="espacio-twitch"><p>Instagram</p></div>
          </a>
          <a
            target="_blank"
            href="https://twitter.com/ChubbyBirdie"
            class="Twitter"
            ><img
              width="150"
              height="150"
              src="./build/img/iconos/twitter-svgrepo-com.svg"
              alt="Icono Twitter"
            />
            <div class="espacio-twitch"><p>Twitter</p></div>
          </a>
        </nav>
      </div>
    </header>
    <div class="fondo-arte">
      <div class="portafolio-arte">
        <div class="centrar-portafolio"></div>
        <div class="portafolio-mix">
          <div class="portafolio-espacio"></div>
          <div class="portafolio-barra">
            <nav class="navegacion-portafolio">
              <a href="./arte_original.html"><p>Arte Original</p></a>
              <a href=""><p>Severa Encintada</p></a>
              <a href=""><p>Fan Art</p></a>
            </nav>
          </div>
        </div>
      </div>
      <div class="espacioh3"></div>
      <h3 class="galeriah3">Arte Original</h3>
      <div class="contenedor-linea">
        <div class="lineah3"></div>
      </div>
      <section id="fotos" class="galeria contenedor">
        <ul class="galeria-arteoriginalA galeria-arteoriginal"></ul>
        <ul class="galeria-arteoriginalB galeria-arteoriginal"></ul>
        <ul class="galeria-arteoriginalC galeria-arteoriginal"></ul>
      </section>
    </div>
    <script src="./build/js/app.js"></script>
  </body>
</html>
