<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChubbieBirdie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="./build/css/app.css" as="stylesheet">
    <link rel="preload" href="./build/js/arteOriginal.js" as="script">
    <link rel="stylesheet" href="./build/css/app.css" />
    <link
      rel="shortcut icon"
      href="./build/img/icono_chubby.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="contenedor-imagen">
      <div class="recorte-imagen">
        <img
          src="./build/img/chubby/chubby_hi.gif"
          alt="GIF ChubbieBirdie saludando"
        />
      </div>
      <div class="degradado">
        <div class="contenido">
          <header class="header">
            <div class="portafolio activador-barra">
              <div class="portafolio-boton">
                <p>Portafolio</p>
                <img src="./build/img/iconos/chevron-down.svg" />
              </div>
            </div>
            <div class="imagen-nombre">
              <a href="./index.html">
                <div class="imagen">
                  <img
                    width="150"
                    height="150"
                    src="./build/img/chubby/chubbi-icon.webp"
                    alt="Chubby"
                  />
                </div>
              </a>
              <h2>Chubbie Birdie</h2>
            </div>
            <div class="Redes">
              <nav class="navegacion-redes">
                <a
                  target="_blank"
                  href="https://www.twitch.tv/chubbybirdie_"
                  class="Twitch"
                  ><img
                    width="150"
                    height="150"
                    src="./build/img/iconos/twitch-svgrepo-com copy.svg"
                    alt="Icono Twitch"
                  />
                  <div class="espacio-twitch"><p>Twitch</p></div>
                </a>
                <a
                  target="_blank"
                  href="https://www.tiktok.com/@chubbybirdie?lang=en"
                  class="Tiktok"
                  ><img
                    width="150"
                    height="150"
                    src="./build/img/iconos/tiktok-outline-svgrepo-com copy.svg"
                    alt="icono Tiktok"
                  />
                  <div class="espacio-twitch"><p>Tiktok</p></div>
                </a>
                <a
                  target="_blank"
                  href="https://www.instagram.com/chubbybirdie_/?igshid=NTc4MTIwNjQ2YQ%3D%3D"
                  class="Instagram"
                  ><img
                    width="150"
                    height="150"
                    src="./build/img/iconos/instagram copy.svg"
                    alt="Icono instagram"
                  />
                  <div class="espacio-twitch"><p>Instagram</p></div>
                </a>
                <a
                  target="_blank"
                  href="https://twitter.com/ChubbyBirdie"
                  class="Twitter"
                  ><img
                    width="150"
                    height="150"
                    src="./build/img/iconos/twitter-svgrepo-com copy.svg"
                    alt="Icono Twitter"
                  />
                  <div class="espacio-twitch"><p>Twitter</p></div>
                </a>
              </nav>
            </div>
          </header>
          <div class="espacio">
            <div class="espacio-portafolio"></div>
            <div class="portafolio-mix">
              <div class="portafolio-espacio"></div>
              <div class="portafolio-barra">
                <nav class="navegacion-portafolio">
                  <a href="./arte_original.html"><p>Arte Original</p></a>
                  <a href="./comisiones.html"><p>Comisiones</p></a>
                  <a href="./fan_art.html"><p>Fan Art</p></a>
                </nav>
              </div>
            </div>
          </div>
          <h1>Chubby Birdie</h1>
          <p>Ilustradora</p>
          <p>Streamer</p>
        </div>
      </div>
    </div>
    <script src="./build/js/app.js"></script>
  </body>
</html>
